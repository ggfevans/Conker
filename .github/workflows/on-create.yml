name: Initialize New Monkey

on:
  # Trigger when repository is created from template (Actions enabled automatically!)
  create:
  # Trigger when repository is forked (user must enable Actions manually)
  fork:
  # Also allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  initialize_child:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Initialize child monkey from parent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ğŸµ New monkey detected! Initializing..."
          python src/cli.py init --from-fork
      
      - name: Update README
        run: |
          echo "ğŸ“ Updating README..."
          python src/cli.py update-readme
      
      - name: Commit initial monkey
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add monkey_data/ monkey_evolution/ README.md
          git commit -m "ğŸµ Initialize monkey" || echo "No changes to commit"
          git push
      
      - name: Show new monkey
        run: |
          echo "ğŸ‘¶ Your new monkey:"
          python src/cli.py show
      
      - name: Create welcome issue
        continue-on-error: true  # Forked repos may have issues disabled
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸµ Your Monkey is Born!
            
            Congratulations! You've created your own ForkMonkey.
            
            ### What happens now?
            
            1. **Daily Evolution**: Your monkey evolves automatically every day at midnight UTC
            2. **GitHub Pages**: View your monkey at \`https://${context.repo.owner}.github.io/${context.repo.repo}/\`
            3. **AI-Powered**: Add ANTHROPIC_API_KEY secret for intelligent evolution
            
            ### Setup (Optional)
            
            1. Go to **Settings â†’ Secrets â†’ Actions**
            2. Add secret: \`ANTHROPIC_API_KEY\` (from https://console.anthropic.com)
            
            > **ğŸ“¢ Keep this repo PUBLIC** for GitHub Pages to work and to share your monkey with the world!
            
            ### Your Monkey
            
            Check the README to see your monkey's current appearance and traits!
            
            Happy monkey growing! ğŸŒ±`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ‰ Welcome to ForkMonkey!',
              body: body
            });
      
      - name: Notify Parent Repository
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            // Get parent repo info from the fork
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            // Only notify if this is a fork
            if (!repo.fork || !repo.parent) {
              console.log('Not a fork or no parent - skipping notification');
              return;
            }
            
            const parentOwner = repo.parent.owner.login;
            const parentRepo = repo.parent.name;
            
            console.log(`ğŸµ New fork! Notifying parent: ${parentOwner}/${parentRepo}`);
            
            // Create a discussion comment or issue in parent (if we have permission)
            // For now, just log it - users can see forks in their repo insights
            console.log(`
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ğŸ‰ NEW MONKEY BORN!
            
            Parent: ${parentOwner}/${parentRepo}
            Child:  ${context.repo.owner}/${context.repo.repo}
            
            The ForkMonkey family tree is growing! ğŸŒ³
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            `);
            
            // Add to workflow summary
            await core.summary
              .addHeading('ğŸµ Fork Notification', 2)
              .addRaw(`A new monkey was born from **${parentOwner}/${parentRepo}**!`)
              .addBreak()
              .addRaw(`Child monkey: **${context.repo.owner}/${context.repo.repo}**`)
              .addBreak()
              .addLink('View Parent Monkey', `https://github.com/${parentOwner}/${parentRepo}`)
              .write();

